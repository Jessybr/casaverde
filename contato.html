            </ul>
        </nav>
        <div class="container">
            <h3>Contato</h3>
            <p>Caso queira entrar em contato conosco, deixe seus nome, e-mail e sua mensagem que te retornaremos o mais rápido possível.</p>
            <form method="get">
                    <label id="nom" for="name" >Nome: </label>
                    <input id="ema" type="text" name="text" placeholder="Nome" required>
                    <label for="e-mail">E-mail: </label>
                    <input type="email" name="email" placeholder="E-mail" maxlength="40" required>
                    <textarea name="text" id="texto" cols="30" rows="10" placeholder="Sua mensagem" required></textarea>
                    <div class="botao">
                        <input id="sub" type="submit" value="Enviar">
                        <input id="res" type="reset" value="Limpar">
                    </div>
            </form>    
            <div class="container2">
                <p>Visite nossa redes sociais</p>
                <img src="Imagens/Facebook.png" class="rdsocial"  alt="@CasaVerde" />
                <img src="Imagens/Instagram.png" class="rdsocial" alt="@CasaVerde" />
                <img src="Imagens/Youtube.png" class="rdsocial" alt="@CasaVerde" />
                <img src="Imagens/Twitter.png" class="rdsocial" alt="@CasaVerde" />
            </div>

            <div id="addimagem"></div>
            <div class="animacao"></div>   
        </div>
